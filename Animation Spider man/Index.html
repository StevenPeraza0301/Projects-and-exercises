
<!DOCTYPE html>
<html>
<head>
    <title>Spiderman</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
        
    </style>
</head>
<body>
    <div class="container">
        <div class="spiderman">
            <div class="rope">
                <div class="legs">
                    <div class="boot-l">
                        <div class="boot1">
                            <div class="boot2"></div>
                        </div>
                    </div>
                    <div class="boot-r">
                        <div class="boot1">
                            <div class="boot2"></div>
                        </div>
                    </div>
                </div>
                <div class="costume">
                    <div class="cntr">
                        <div class="spider">
                            <div class="s1"></div>
                            <div class="s2"></div>
                            <div class="s3"></div>
                            <div class="s4"></div>
                        </div>
                    </div>
                    <div class="belt"></div>
                    <div class="hand-r">
                        <div class="hand1"></div>
                    </div>
                    <div class="hand-l">
                        <div class="hand1"></div>
                    </div>
                    <div class="neck"></div>
                    <div class="mask">
                        <div class="eye-l"></div>
                        <div class="eye-r"></div>
                    </div>
                    <div class="cover"></div>
                </div>
            </div>
        </div>
        <a href="https://github.com/StevenPeraza0301/Projects-and-exercises.git" target="_blank">Created By Steven Paraza</a>
    </div>
</body>
</html>
